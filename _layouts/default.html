<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="icon" type="image/avif" href="{{ site.baseurl }}/assets/img/favicon.avif">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  
  {% include seo-json-ld.html %}

  <meta property="og:type" content="white">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="Auto C&W | Studio Detailing & Protection Céramique à Sallanches.">
<meta property="og:image" content="{{ site.url }}/assets/img/og-preview.jpg">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}/assets/img/og-preview.jpg">
</head>
<body>

  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <div id="cookie-banner">
    <p style="margin:0; font-size: 0.9rem;">Nous utilisons des cookies pour optimiser votre expérience. <a href="{{ site.baseurl }}/politique-de-confidentialite/" style="color: var(--accent-orange); text-decoration: underline !important;">En savoir plus</a>.</p>
    <button class="btn-accept" onclick="acceptCookies()">Accepter</button>
  </div>

  <script>
    // Gestion Cookies
    function acceptCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
      localStorage.setItem('cookiesAccepted', 'true');
    }

    window.onload = function() {
      if (!localStorage.getItem('cookiesAccepted')) {
        setTimeout(function() {
          document.getElementById('cookie-banner').classList.add('show');
        }, 2000);
      }
    };

    // Gestion Menu Mobile (si pas déjà géré ailleurs)
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if(menuToggle && mobileMenu) {
      menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('active');
        menuToggle.classList.toggle('open');
      });
    }
  </script>

</body>
</html>
