<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ site.baseurl }}/assets/img/og-image.jpg">

  {% if page.hero_image %}
  <link rel="preload" as="image" href="{{ site.baseurl }}{{ page.hero_image }}" fetchpriority="high">
  {% endif %}

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>

  {% include header.html %}

  <main id="content">
    {{ content }}
  </main>

  {% include footer.html %}

  <a href="tel:{{ site.company.phone_clean }}" class="sticky-call-btn" aria-label="Appeler Auto C&W">
    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/></svg>
  </a>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('menu-toggle');
      const menu = document.getElementById('mobile-menu');
      
      if(btn && menu) {
        btn.onclick = () => {
          menu.classList.toggle('active');
          btn.classList.toggle('open');
          document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : 'auto';
        };

        menu.querySelectorAll('a').forEach(link => {
          link.onclick = () => {
            menu.classList.remove('active');
            btn.classList.remove('open');
            document.body.style.overflow = 'auto';
          };
        });
      }
    });
  </script>
</body>
</html>
