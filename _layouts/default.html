<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <link rel="icon" type="image/avif" href="{{ site.baseurl }}/assets/img/favicon.avif">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  {% include seo-json-ld.html %}
</head>
<body>
  {% include header.html %}
  <main>{{ content }}</main>
  {% include footer.html %}

  <a href="tel:{{ site.company.phone_clean }}" class="sticky-call-btn" aria-label="Appeler">
    <svg viewBox="0 0 24 24"><path d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z"/></svg>
  </a>

  <script>
    const btn = document.getElementById('menu-toggle');
    const menu = document.getElementById('mobile-menu');
    if(btn) btn.onclick = () => { menu.classList.toggle('active'); btn.classList.toggle('open'); };
  </script>
</body>
</html>
